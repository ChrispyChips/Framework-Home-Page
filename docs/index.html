  <body>
    <div class="container">
      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="wrapper">
              <h2>Google</h2>
              <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                <input name="sitesearch" type="hidden" value="">
                <input autocomplete="on" class="google-search form-control search col-lg-12 col-md-12 col-sm-12 col-xs-12" name="q" placeholder="" type="text">
                <button class="button col-lg-12 col-md-12 col-sm-12 col-xs-12" type="submit">Search</button>
              </form>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="wrapper youtube">
              <h2>Youtube</h2>
              <form action="http://www.youtube.com/results" method="get" target="_blank">
                <input name="search_query" type="text" maxlength="128" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-control"/>
                  <select class="half" name="search_type">
                    <option value="">Videos</option>
                    <option value="search_users">Channels</option>
                  </select>
                  <input class="half" type="submit" value="Search">
              </form>
            </div>
        </div>
